# Prevent direct pushes to main branch
# Only allow changes via Pull Requests

name: Protect main branch

on:
  push:
    branches:
      - main

jobs:
  block-direct-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[allow main push]')
    steps:
      - name: Fail if direct push to main
        run: |
          echo "Direct pushes to main are not allowed. Please use a Pull Request."
          exit 1
